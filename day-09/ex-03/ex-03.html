<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bài tập 3</title>
        <link rel="stylesheet" href="./assets/css/ex-03.css" />
    </head>
    <body>
        <div class="container">
            <div class="form-inner">
                <div class="form-text">
                    <h1 class="form-text__heading">Drop Us a Line</h1>
                    <p class="form-text__desc">Reach out to us from our contact form and we will get back to you shrtly.</p>
                </div>
                <div class="form-control">
                    <form action="#!">
                        <div class="form-group">
                            <div class="form-input">
                                <input type="text" name="first-name" id="first-name" required />
                                <label for="first-name">First name *</label>
                            </div>
                            <div class="form-input">
                                <input type="text" name="last-name" id="last-name" required />
                                <label for="last-name">Last name *</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input">
                                <input type="email" name="email" id="email" required />
                                <label for="email">Email *</label>
                            </div>
                            <div class="form-input">
                                <select name="sales" id="sales">
                                    <option disabled>Select a department</option>
                                    <option value="Sales">Sales</option>
                                    <option value="Marketing">Marketing</option>
                                    <option value="Customer Support">Customer Support</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input">
                                <textarea name="message" id="message" required></textarea>
                                <label for="message">Message *</label>
                            </div>
                        </div>

                        <button type="submit" class="form-btn">Send message</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
