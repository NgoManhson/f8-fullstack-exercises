<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Login</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./assets/css/ex-03.css" />
    </head>
    <body>
        <div class="form-wrapper">
            <div class="form-inner">
                <div class="form-left">
                    <a class="logo"><span>JL</span>Just Log</a>
                    <p class="form-left__desc">Lorem, ipsum dolor sit adipisicing elit. Officiis quibusdam quis rerum, totam numquam omnis ex.</p>
                    <a href="#!" class="btn-more">Read more</a>
                    <ul class="social">
                        <li>
                            <a href="#!" class="social-link"><i class="fa-brands fa-facebook-f"></i></a>
                        </li>
                        <li>
                            <a href="#!" class="social-link"><i class="fa-brands fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="#!" class="social-link"><i class="fa-brands fa-google-plus-g"></i></a>
                        </li>
                        <li>
                            <a href="#!" class="social-link"><i class="fa-brands fa-linkedin-in"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="form-right">
                    <h1 class="form-right__heading">Login to <span>your account</span></h1>
                    <div class="form-control">
                        <form action="#!">
                            <div class="form-group">
                                <input type="email" name="email" id="email" placeholder="Email address" required />
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" placeholder="Password" required />
                            </div>
                            <div class="form-check">
                                <label class="input-check">
                                    <input type="checkbox" name="remember" id="remember" />Remember me
                                    <span class="checkmark"></span>
                                </label>
                                <a href="#!">Forgot Password</a>
                            </div>
                            <button type="submit" class="btn-log">Login</button>
                            <p class="form-control__text">Don't have an account? <a href="#!">Register here</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
