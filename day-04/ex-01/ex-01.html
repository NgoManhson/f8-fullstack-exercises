<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Subscribe</title>
        <!-- Embed Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="./css/ex-01.css" />
    </head>
    <body>
        <div class="container">
            <div class="form-inner">
                <h1 class="form-heading"><span>Earn income</span> with your CSS skills</h1>
                <p class="form-desc">
                    Sign up and we'll send your the best freelance opportunities straight to your inbox.<br />
                    We're building the largest self-service freelancing marketplace for people like you.
                </p>
                <div class="form-control">
                    <form action="#">
                        <input type="email" name="email" id="email" placeholder="Email address" required />
                        <button class="btn" type="submit">Send Me Opportunities</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
