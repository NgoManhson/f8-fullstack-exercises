<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form đặt bàn</title>

        <!-- Embed Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="./css/ex-02.css" />
    </head>
    <body>
        <div class="container">
            <div class="form-inner">
                <div class="reservation">
                    <h2 class="reservation-title">RESERVATION</h2>
                    <h1 class="reservation-heading">Book your table</h1>
                </div>
                <div class="form-control">
                    <form action="#">
                        <div class="form-row">
                            <input type="text" name="name" id="name" required placeholder="NAME" />
                            <input type="email" name="email" id="email" required placeholder="EMAIL" />
                        </div>
                        <div class="form-row">
                            <input type="text" name="date" id="date" required placeholder="DATE" />
                            <input type="text" name="time" id="time" required placeholder="TIME" />
                        </div>
                        <div class="form-row">
                            <input type="text" name="people" id="people" required placeholder="PEOPLE" />
                            <button type="submit" class="btn">Find A Table</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
