<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile chủ đầu tư</title>
        <link rel="stylesheet" href="./assets/css/ex-02.css" />
    </head>
    <body>
        <div class="profile-inner">
            <div class="profile-img">
                <img src="./assets/images/cover-img.png" alt="Tập đoàn VINGROUP" class="profile-img__cover" />
            </div>

            <div class="profile-logo">
                <img src="./assets/images/logo.png" alt="VINGROUP" />
            </div>

            <div class="profile-info">
                <h1 class="profile-info__name">Tập đoàn VINGROUP</h1>
                <div class="profile-stats">
                    <p class="profile-stats__desc">Năm thành lập: <b>1993</b></p>
                    <p class="profile-stats__desc">Dự án đã đầu tư: <b>35</b></p>
                </div>
            </div>

            <ul class="tab-list">
                <li><a href="#!" class="active">Giới thiệu</a></li>
                <li><a href="#!">Dự án đầu tư</a></li>
                <li><a href="#!">Liên hệ</a></li>
            </ul>
        </div>
    </body>
</html>
