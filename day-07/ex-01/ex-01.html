<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Banner dự án</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./assets/css/ex-01.css" />
    </head>
    <body>
        <div class="banner">
            <div class="container">
                <div class="banner-text">
                    <h1 class="banner-text__heading">Ha Noi Melody Residences</h1>
                    <p class="banner-text__desc">
                        Dự án Ha Noi Melody Residences tọa lạc ngay trung tâm Khu đô thị mới Linh Đàm. Dự án có quy mô 3.28ha, dự kiến cung ứng ra thị trường 1.857 căn hộ cao cấp
                    </p>
                    <p class="banner-text__address"><i class="fa-solid fa-location-dot"></i> Quận Hoàng Mai, Hà Nội</p>
                    <span class="banner-price">3,2 TỶ/CĂN</span>
                </div>
            </div>
        </div>
    </body>
</html>
