<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Access Manager</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="form-control">
            <form action="" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" required />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required />
                </div>
                <div class="form-group">
                    <label for="city">City of Employment:</label>
                    <input type="text" name="city" id="city" required />
                </div>
                <div class="form-group">
                    <label for="server">Web server:</label>
                    <select>
                        <option value="0" hidden>--Choose a server--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Please specify your role:</label>
                    <div class="group-inner">
                        <label class="radio-label"><input type="radio" name="role" value="0" />Admin</label>
                        <label class="radio-label"><input type="radio" name="role" value="1" />Engineer</label>
                        <label class="radio-label"><input type="radio" name="role" value="2" />Manager</label>
                        <label class="radio-label"><input type="radio" name="role" value="3" />Guest</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Single Sign-on to the following:</label>
                    <div class="group-inner">
                        <label class="checkbox-label"><input type="checkbox" name="mail" value="0" />Mail</label>
                        <label class="checkbox-label"><input type="checkbox" name="payroll" value="1" />Payroll</label>
                        <label class="checkbox-label"><input type="checkbox" name="service" value="2" />Self-service</label>
                    </div>
                </div>

                <div class="btn">
                    <button type="submit">Login</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </body>
</html>
