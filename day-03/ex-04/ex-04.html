<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Map</title>

        <!-- Embed Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="contact-map">
            <div class="container">
                <ul class="contact-tab">
                    <li><a href="#" class="active">United Arab Emirates</a></li>
                    <li><a href="#">London</a></li>
                    <li><a href="#">Singapore</a></li>
                    <li><a href="#">Hong Kong</a></li>
                </ul>
                <div class="map-inner">
                    <div class="map-info">
                        <h1 class="map-info__heading">ADS SECURITIES L.L.C.</h1>
                        <div class="map-list">
                            <!-- Item 1 -->
                            <div class="map-item">
                                <span class="map-item__info"
                                    >Western Region Drive Thru <br />
                                    Madinat Za'id Abu Dhabi <br />
                                    United Arab Emirates</span
                                >
                            </div>

                            <!-- Item 2 -->
                            <div class="map-item">
                                <span class="map-item__info">Tel: <a href="tel:+97126572300">+971 2 657 2300</a></span>
                                <span class="map-item__info">Fax: <a href="#">+971 2 657 2300</a></span>
                                <span class="map-item__info">Email: <a href="mailto:abc@gmail.com">abc@gmail.com</a></span>
                            </div>
                        </div>
                    </div>
                    <div class="map-embed">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14839.697293210627!2d53.694042727514216!3d23.672536438179552!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e6767014ef0539f%3A0x8d8082999359ca6!2sStarbucks!5e0!3m2!1svi!2s!4v1686554331617!5m2!1svi!2s"
                            width="750"
                            height="380"
                            style="border: 0"
                            allowfullscreen=""
                            loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"
                        ></iframe>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
