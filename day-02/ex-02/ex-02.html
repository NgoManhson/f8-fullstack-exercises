<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercise 2</title>
        <style>
            table {
                width: 300px;
                height: 300px;
                border-color: #85c1a5;
            }

            th,
            td {
                padding: 8px 15px;
                text-align: right;
                font-size: 30px;
                font-weight: 500;
            }

            td {
                text-align: center;
                font-weight: 600;
            }
        </style>
    </head>
    <body>
        <table border="1" cellspacing="0">
            <thead>
                <tr>
                    <th colspan="4">9 + 9</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>x</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>0</td>
                    <td>=</td>
                    <td>/</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
